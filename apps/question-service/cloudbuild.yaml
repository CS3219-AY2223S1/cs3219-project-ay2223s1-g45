steps:
  - name: node
    dir: 'apps/question-service'
    entrypoint: npm
    args: ['install']
  - name: node
    dir: 'apps/question-service'
    entrypoint: npm
    args: ['run', 'create-env']
    env:
      - 'ENV=${_ENV}'
      - 'DB_CLOUD_URI=${_DB_CLOUD_URI}'
  - name: node
    dir: 'apps/question-service'
    entrypoint: npm
    args: ['run', 'build']
